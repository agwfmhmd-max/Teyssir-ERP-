            // --- SESSION MONITOR ---
            monitorSession: function(docId, s) {
                if(!docId) { this.logout(); return; }
                sessionListener = db.collection('activation_codes').doc(docId)
                    .onSnapshot((doc) => {
                        if (!doc.exists) { this.logout(); return; }
                        const data = doc.data();
                        this.state.expiryDate = data.expiryDate;
                        this.performStatusCheck(data);

                        // If currently on Auth screen but valid, enter app
                        if(document.getElementById('authScreen').style.display === 'flex' && data.status === 'active') {
                             this.state.cid = s.cid; this.state.name = s.name; this.state.phone = s.phone; this.state.admin = false;
                             this.state.codeDocId = docId;
                             this.start(s.name, s.phone);
                        }
                    });
                
                // Interval for precise time check
                if(checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(() => {
                    if(this.state.expiryDate) {
                        // Re-evaluate expiry only
                        const now = new Date();
                        const expiry = new Date(this.state.expiryDate);
                        if (now > expiry) {
                            // Stop app immediately
                            this.showBlockScreen('expired');
                        }
                    }
                }, 5000); 
            },

            performStatusCheck: function(data) {
                const statusCheck = this.checkAccountStatus(data);
                if (statusCheck.valid) {
                    if(document.getElementById('blockScreen').style.display === 'flex') {
                        this.switchScreen('appScreen');
                    }
                    if (statusCheck.warning) {
                        document.getElementById('expiryWarning').innerText = this.t('msg_warn');
                        document.getElementById('expiryWarning').style.display = 'block';
                    } else {
                        document.getElementById('expiryWarning').style.display = 'none';
                    }
                } else {
                    this.showBlockScreen(statusCheck.reason);
                }
                this.hideLoader();
            },

            checkAccountStatus: function(data) {
                if (data.status === 'suspended') return { valid: false, reason: 'suspended' };
                if (data.expiryDate) {
                    const now = new Date();
                    const expiry = new Date(data.expiryDate);
                    const diffTime = expiry - now;
                    const diffDays = diffTime / (1000 * 60 * 60 * 24);
                    if (diffTime < 0) return { valid: false, reason: 'expired' };
                    if (diffDays <= 1) return { valid: true, warning: true };
                }
                return { valid: true };
            },

            pos: async function(div) { this.cart=[]; selectedProduct=null; const s = await db.collection('products').where('companyId','==',this.state.cid).get(); let productsHTML = ''; s.forEach(d => { const p = d.data(); if(p.stock > 0) { productsHTML += `<div class="prod-card" onclick="app.selectProduct('${d.id}', '${p.name}', ${p.sellPrice}, ${p.buyPrice}, ${p.stock}, this)"><h4>${p.name}</h4><div class="price">${p.sellPrice.toLocaleString()}</div><div class="stock">Stock: ${p.stock}</div></div>`; } }); div.innerHTML = `<div class="pos-container"><div class="card" style="display:flex; flex-direction:column; max-height:85vh;"><h3 style="margin:0 0 10px; color:var(--primary);">${this.t('p_sel')}</h3><div class="product-grid">${productsHTML || '<p style="text-align:center;width:100%">Empty</p>'}</div><div id="selectionPanel" class="selected-product-panel"><div class="selected-info"><span id="dispName"></span><span id="dispPrice"></span></div><div class="action-row"><input id="sQty" type="number" class="big-qty-input" value="1" min="1" placeholder="1"><button onclick="app.addToCart()" class="add-btn-large"><i class="fa-solid fa-cart-plus"></i> ${this.t('p_add')}</button></div></div></div><div class="card" style="background:#ffffff; height:100%; display:flex; flex-direction:column; border:1px solid var(--primary);"><h3 style="margin:0; color:var(--primary);">${this.t('inv')}</h3><div class="cart-items" id="cartContainer"><div style="text-align:center;padding:20px;color:#999">${this.t('empty')}</div></div><div style="margin-top:auto; padding-top:10px;"><input id="posCust" class="inp" placeholder="${this.t('p_cl')}" style="margin-bottom:5px;"><div id="cartTotal" style="font-size:20px; font-weight:bold; text-align:center; color:var(--primary); margin:10px 0;">0 MRU</div><button onclick="app.ps()" class="btn btn-prim" style="width:100%; padding:15px; font-size:18px;"><i class="fa-solid fa-print"></i> ${this.t('p_save')}</button></div></div></div>`; },

            reports: async function(div) { div.innerHTML='Loading...'; const [i,p,e,s] = await Promise.all([ db.collection('invoices').where('companyId','==',this.state.cid).get(), db.collection('products').where('companyId','==',this.state.cid).get(), db.collection('expenses').where('companyId','==',this.state.cid).get(), db.collection('salaries').where('companyId','==',this.state.cid).get() ]); let totalSales = 0; let cogs = 0; let unsoldStockValue = 0; let generalExpenses = 0; let salaries = 0; i.forEach(doc => { const d = doc.data(); totalSales += d.total; if(d.items){ d.items.forEach(item => { if(item.bp && item.q) cogs += (item.bp * item.q); }); } }); p.forEach(doc => { const d = doc.data(); if(d.buyPrice && d.stock) unsoldStockValue += (d.buyPrice * d.stock); }); e.forEach(d => generalExpenses += Number(d.data().val3)); s.forEach(d => salaries += Number(d.data().val3)); const totalExpenses = cogs + unsoldStockValue + generalExpenses + salaries; const netProfit = totalSales - totalExpenses; div.innerHTML = `<h2>${this.t('rep')}</h2><div class="grid-stats"><div class="card"><h3>${this.t('income')}</h3><h2 style="color:#10b981">+${totalSales.toLocaleString()}</h2></div><div class="card"><h3>${this.t('expense')}</h3><h2 style="color:#ef4444">-${totalExpenses.toLocaleString()}</h2><div style="font-size:0.8em; color:#888; text-align:right; margin-top:5px; line-height:1.6;"><div>${this.t('cogs')}: ${cogs.toLocaleString()}</div><div>${this.t('unsold')}: ${unsoldStockValue.toLocaleString()}</div><div>${this.t('exp')}: ${(generalExpenses+salaries).toLocaleString()}</div></div></div></div><div class="card" style="text-align:center; background:#fff; border:1px solid var(--primary)"><h3>${this.t('profit')}</h3><h1>${netProfit.toLocaleString()} MRU</h1></div>`; },
            reprint: function(id, c, t, itemsStr) { const items = JSON.parse(decodeURIComponent(itemsStr)); this.print(id,c,t,items); },
            print: function(id, c, t, items) { const dir = this.state.lang==='ar'?'rtl':'ltr'; const formattedDate = this.formatDate(new Date().toISOString()); const headers = `<tr><th style="border:1px solid #000">${this.t('tbl_prod')}</th><th style="border:1px solid #000">${this.t('tbl_qty')}</th><th style="border:1px solid #000">${this.t('tbl_tot')}</th></tr>`; let rows = items.map(i=>`<tr><td style="border:1px solid #000">${i.n}</td><td style="border:1px solid #000">${i.q}</td><td style="border:1px solid #000">${i.t}</td></tr>`).join(''); document.getElementById('printArea').innerHTML = `<div style="padding:20px; direction:${dir}; font-family:'Tajawal'"><center><h2>${this.state.name}</h2><p>${this.state.phone}</p></center><hr><p>INV: ${id.substring(0,5)} | ${formattedDate} <br> ${this.t('th_client')}: ${c}</p><table style="width:100%; border-collapse:collapse; text-align:center;">${headers}${rows}</table><h3>${this.t('p_tot')}: ${t.toLocaleString()} MRU</h3><center><small>MDA ERP System</small></center></div>`; window.print(); },
            admin: async function(div) { div.innerHTML = `<div class="card"><input id="an" class="inp" placeholder="Name"><input id="ap" class="inp" placeholder="Phone"><select id="adur" class="select-dur" style="width:100%;padding:12px;margin-bottom:15px;border-radius:10px;background:#f9fafb;color:#333;border:1px solid #ddd;"><option value="day">${this.t('sub_day')}</option><option value="week">${this.t('sub_week')}</option><option value="month" selected>${this.t('sub_month')}</option><option value="year">${this.t('sub_year')}</option></select><button onclick="app.gen()" class="btn btn-prim">${this.t('adm_gen')}</button></div><div class="card"><div class="table-scroll"><table id="at"><thead></thead><tbody></tbody></table></div></div>`; const s = await db.collection('activation_codes').orderBy('createdAt','desc').limit(50).get(); let h=`<tr><th>${this.t('adm_time')}</th><th>${this.t('adm_code')}</th><th>${this.t('adm_comp')}</th><th>${this.t('adm_phone')}</th><th>Expires</th><th>${this.t('adm_pay_hist')}</th><th>${this.t('adm_act')}</th></tr>`, b=''; s.forEach(d=>{ const v=d.data(); const dateStr = this.formatDate(v.createdAt); const comp = v.actualName || v.targetCompanyName || '-'; const ph = v.actualPhone || v.targetPhone || '-'; const expDate = v.expiryDate ? new Date(v.expiryDate).toLocaleDateString() : '-'; let payHist = ''; if(v.paymentHistory) { payHist = `<div class="pay-history">Count: ${v.paymentHistory.length}`; v.paymentHistory.forEach(ph => payHist += `<br>${new Date(ph.date).toLocaleDateString()}`); payHist += '</div>'; } b+=`<tr><td>${dateStr}</td><td style="font-family:monospace;font-weight:bold">${v.code}</td><td>${comp}</td><td>${ph}</td><td style="color:${new Date(v.expiryDate)<new Date()?'red':'var(--success)'}">${expDate}</td><td>${payHist}</td><td><button onclick="app.renewCompany('${d.id}', '${v.subscriptionType||'month'}')" class="btn btn-sec" style="padding:5px;font-size:11px;">${this.t('adm_renew')}</button> <button onclick="app.tst('${d.id}','${v.status}')" class="btn btn-prim" style="padding:5px;font-size:11px;">${v.status==='active'?'Stop':'Start'}</button> <button onclick="app.delCode('${d.id}')" class="btn btn-dan" style="padding:5px;font-size:11px;">Del</button></td></tr>`; }); document.querySelector('#at thead').innerHTML=h; document.querySelector('#at tbody').innerHTML=b; },
            gen: async function() { const n=document.getElementById('an').value, p=document.getElementById('ap').value, dur=document.getElementById('adur').value; if(n&&p) { await db.collection('activation_codes').add({code:this.randomStr(10), targetCompanyName:n, targetPhone:p, status:'active', used:false, createdAt:new Date().toISOString(), subscriptionType: dur, paymentHistory: []}); this.nav('admin'); } },
            renewCompany: async function(id, type) { if(!confirm("Confirm Payment & Renewal?")) return; const doc = await db.collection('activation_codes').doc(id).get(); const data = doc.data(); let baseDate = new Date(); if(data.expiryDate && new Date(data.expiryDate) > baseDate) { baseDate = new Date(data.expiryDate); } const newExpiry = this.addDuration(baseDate, type); const payment = { date: new Date().toISOString(), amount: 'Paid', type: type }; const history = data.paymentHistory || []; history.push(payment); await db.collection('activation_codes').doc(id).update({ expiryDate: newExpiry, paymentHistory: history, status: 'active' }); alert("Renewed until: " + new Date(newExpiry).toLocaleDateString()); this.nav('admin'); },
            tst: async function(id,st) { await db.collection('activation_codes').doc(id).update({status:st==='active'?'suspended':'active'}); this.nav('admin'); },
            delCode: async function(id) { if(confirm('Delete?')) { await db.collection('activation_codes').doc(id).delete(); this.nav('admin'); } },
        };
        
        window.onload = function() { app.init(); };
    </script>
