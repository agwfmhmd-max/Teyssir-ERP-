                    if (!doc.empty) {
                        const data = doc.docs[0].data();
                        this.state.codeDocId = doc.docs[0].id;
                        
                        const statusCheck = this.checkAccountStatus(data);
                        if (statusCheck.valid) {
                            this.state.cid = s.cid; this.state.name = s.name; this.state.phone = s.phone; this.state.admin = false;
                            this.start(s.name, s.phone);
                            if (statusCheck.warning) {
                                document.getElementById('expiryWarning').innerText = this.t('msg_warn');
                                document.getElementById('expiryWarning').style.display = 'block';
                            }
                        } else {
                            this.showBlockScreen(statusCheck.reason);
                        }
                    } else {
                        this.logout();
                    }
                } catch(e) { console.error("Session Check Error", e); }
            },

            checkAccountStatus: function(data) {
                if (data.status === 'suspended') return { valid: false, reason: 'suspended' };
                if (data.expiryDate) {
                    const now = new Date();
                    const expiry = new Date(data.expiryDate);
                    const diffTime = expiry - now;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if (diffTime < 0) return { valid: false, reason: 'expired' };
                    if (diffDays <= 1) return { valid: true, warning: true };
                }
                return { valid: true };
            },

            showBlockScreen: function(reason) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'none';
                const screen = document.getElementById('blockScreen');
                const msg = document.getElementById('blockMsg');
                screen.style.display = 'flex';
                if (reason === 'suspended') msg.innerText = this.t('msg_sus');
                else msg.innerText = this.t('msg_exp');
            },

            addDuration: function(date, type) {
                const d = new Date(date);
                if(type === 'day') d.setDate(d.getDate() + 1);
                if(type === 'week') d.setDate(d.getDate() + 7);
                if(type === 'month') d.setMonth(d.getMonth() + 1);
                if(type === 'year') d.setFullYear(d.getFullYear() + 1);
                return d.toISOString();
            },

            formatDate: function(isoString) {
                if (!isoString) return '-';
                const d = new Date(isoString);
                return `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}`;
            },
            
            randomStr: function(l) {
                const c='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%'; let r=''; for(let i=0;i<l;i++) r+=c.charAt(Math.floor(Math.random()*c.length)); return r;
            },

            toggleLang: function() {
                this.state.lang = this.state.lang==='ar'?'fr':'ar'; const l = this.state.lang; const d = dict[l];
                document.documentElement.dir = l==='ar'?'rtl':'ltr'; document.getElementById('langBtn').innerText = l==='ar'?'Français':'العربية';
                document.getElementById('t_title').innerText = d.title; document.getElementById('logName').placeholder = d.comp; document.getElementById('logPhone').placeholder = d.phone; document.getElementById('logCode').placeholder = d.code; document.getElementById('logBtn').innerText = d.btn; document.getElementById('t_getcode').innerText = d.get; document.getElementById('t_contact').innerText = d.cont; document.getElementById('t_logout').innerText = d.logout; document.getElementById('t_install').innerText = d.t_install;
                document.querySelectorAll('[data-key]').forEach(el => el.innerText = d[el.getAttribute('data-key')]);
                if(this.state.cid) this.nav(document.querySelector('.nav-item.active') ? document.querySelector('.nav-item.active').getAttribute('onclick').split("'")[1] : 'home');
            },
            t: function(k) { return dict[this.state.lang][k] || k; },
            toggleMenu: function() { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('show'); },

            login: async function(e) {
                e.preventDefault(); const btn=document.getElementById('logBtn'); btn.innerText=this.t('wait'); btn.disabled=true;
                const n=document.getElementById('logName').value, p=document.getElementById('logPhone').value, c=document.getElementById('logCode').value;
                try {
                    if(p==='46154399' && c==='371915') { 
                        this.state.admin=true; this.state.cid='ADMIN'; 
                        this.saveSession('ADMIN', 'Admin', '46154399', '371915', true);
                        this.start('Admin','46154399'); return; 
                    }
                    const s = await db.collection('activation_codes').where('code','==',c).get();
                    if(s.empty) throw new Error(this.t('err_login'));
                    
                    const doc = s.docs[0];
                    const d = doc.data();
                    this.state.codeDocId = doc.id;

                    const statusCheck = this.checkAccountStatus(d);
                    if (!statusCheck.valid) { this.showBlockScreen(statusCheck.reason); btn.disabled=false; btn.innerText=this.t('btn'); return; }

                    if((d.targetPhone && d.targetPhone!==p) || (d.used && d.actualPhone!==p)) throw new Error(this.t('err_login'));
                    
                    let cid=d.companyId;
                    if(!d.used) {
                        const r = await db.collection('companies').add({name:n, phone:p, code:c, createdAt:new Date().toISOString()});
                        cid=r.id; 
                        const now = new Date();
                        const expiry = this.addDuration(now, d.subscriptionType || 'month');
                        await db.collection('activation_codes').doc(doc.id).update({
                            used:true, companyId:cid, actualName:n, actualPhone:p, status:'active', 
                            usedAt:now.toISOString(), expiryDate: expiry
                        });
                    }
                    
                    this.state.cid=cid; this.state.name=n; this.state.phone=p;
                    this.saveSession(cid, n, p, c, false);
                    this.start(n,p);

                } catch(er) { alert(er.message); btn.disabled=false; btn.innerText=this.t('btn'); }
            },

            saveSession: function(cid, name, phone, code, isAdmin) {
                localStorage.setItem('mda_session', JSON.stringify({cid, name, phone, code, admin: isAdmin}));
            },

            logout: function() {
                localStorage.removeItem('mda_session');
                location.reload();
            },

            start: function(n,p) { 
                document.getElementById('authScreen').style.display='none'; 
                document.getElementById('appScreen').style.display='flex'; 
                document.getElementById('h_name').innerText=n; 
                document.getElementById('h_phone').innerText=p; 
                if(this.state.admin) {
                    document.getElementById('adminLink').style.display = 'flex';
                } else {
                    document.getElementById('adminLink').style.display = 'none';
                }
                this.nav('home'); 
            },

            nav: function(page) {
                if(page === 'admin' && !this.state.admin) return;
                document.getElementById('sidebar').classList.remove('open'); document.querySelector('.sidebar-overlay').classList.remove('show');
                document.querySelectorAll('.nav-item').forEach(el=>el.classList.remove('active'));
                const activeEl = document.querySelector(`.nav-item[onclick="app.nav('${page}')"]`); if(activeEl) activeEl.classList.add('active');
                const ws = document.getElementById('workspace'); ws.innerHTML = '<div style="padding:50px; text-align:center;"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';
                setTimeout(() => {
                    if(page==='home') this.home(ws); else if(page==='pos') this.pos(ws); else if(page==='invoices') this.list(ws, 'invoices'); else if(page==='inventory') this.list(ws, 'products'); else if(page==='expenses') this.list(ws, 'expenses'); else if(page==='salaries') this.list(ws, 'salaries'); else if(page==='reports') this.reports(ws); else if(page==='admin') this.admin(ws);
                }, 50);
            },

            home: function(div) { div.innerHTML = `<div class="card" style="text-align:center; padding:40px;"><img src="logo.png" style="width:80px; margin-bottom:15px; border-radius:10px;"><h3>${this.state.name}</h3><p>${this.t('sys_active')}</p></div>`; },

            pos: async function(div) {
                this.cart=[]; selectedProduct=null; 
                const s = await db.collection('products').where('companyId','==',this.state.cid).get();
                let productsHTML = '';
                s.forEach(d => { const p = d.data(); if(p.stock > 0) { productsHTML += `<div class="prod-card" onclick="app.selectProduct('${d.id}', '${p.name}', ${p.sellPrice}, ${p.buyPrice}, ${p.stock}, this)"><h4>${p.name}</h4><div class="price">${p.sellPrice.toLocaleString()}</div><div class="stock">Stock: ${p.stock}</div></div>`; } });
                div.innerHTML = `<div class="pos-container"><div class="card" style="display:flex; flex-direction:column; max-height:85vh;"><h3 style="margin:0 0 10px; color:var(--primary);">${this.t('p_sel')}</h3><div class="product-grid">${productsHTML || '<p style="text-align:center;width:100%">Empty</p>'}</div><div id="selectionPanel" class="selected-product-panel"><div class="selected-info"><span id="dispName"></span><span id="dispPrice"></span></div><div class="action-row"><input id="sQty" type="number" class="big-qty-input" value="1" min="1" placeholder="1"><button onclick="app.addToCart()" class="add-btn-large"><i class="fa-solid fa-cart-plus"></i> ${this.t('p_add')}</button></div></div></div><div class="card" style="background:#252525; height:100%; display:flex; flex-direction:column; border:1px solid var(--primary);"><h3 style="margin:0; color:var(--primary);">${this.t('inv')}</h3><div class="cart-items" id="cartContainer"><div style="text-align:center;padding:20px;color:#999">${this.t('empty')}</div></div><div style="margin-top:auto; padding-top:10px;"><input id="posCust" class="inp" placeholder="${this.t('p_cl')}" style="margin-bottom:5px;"><div id="cartTotal" style="font-size:20px; font-weight:bold; text-align:center; color:var(--primary); margin:10px 0;">0 MRU</div><button onclick="app.ps()" class="btn btn-prim" style="width:100%; padding:15px; font-size:18px;"><i class="fa-solid fa-print"></i> ${this.t('p_save')}</button></div></div></div>`;
            },
            selectProduct: function(id, name, sell, buy, stock, el) { document.querySelectorAll('.prod-card').forEach(e => { e.style.border='1px solid var(--border)'; e.style.backgroundColor='#fff'; }); el.style.border='2px solid var(--primary)'; el.style.backgroundColor='#eef2ff'; selectedProduct = { id, name, sell, buy, stock }; document.getElementById('dispName').innerText = name; document.getElementById('dispPrice').innerText = sell.toLocaleString() + " MRU"; const panel = document.getElementById('selectionPanel'); panel.style.display = 'block'; const inp = document.getElementById('sQty'); inp.value = 1; inp.focus(); },
            addToCart: function() { if(!selectedProduct) return alert(this.t('p_sel')); const q = Number(document.getElementById('sQty').value); if(q<=0) return; if(q>selectedProduct.stock) return alert(this.t('max_qty')+selectedProduct.stock); const ex = this.cart.findIndex(i=>i.id===selectedProduct.id); if(ex>-1) { if(this.cart[ex].q+q > selectedProduct.stock) return alert(this.t('max_qty')+selectedProduct.stock); this.cart[ex].q+=q; this.cart[ex].t=this.cart[ex].q*this.cart[ex].p; } else { this.cart.push({id:selectedProduct.id, n:selectedProduct.name, p:selectedProduct.sell, bp:selectedProduct.buy, q:q, t:selectedProduct.sell*q}); } selectedProduct=null; document.getElementById('selectionPanel').style.display='none'; document.querySelectorAll('.prod-card').forEach(e => { e.style.border='1px solid var(--border)'; e.style.backgroundColor='#fff'; }); this.renderCart(); },
            renderCart: function() { const c = document.getElementById('cartContainer'); let h=''; let t=0; this.cart.forEach((i,x)=>{ t+=i.t; h+=`<div class="cart-item"><div><b>${i.n}</b> <small>(${i.p}x${i.q})</small></div><div style="display:flex;align-items:center;gap:10px;"><b>${i.t}</b><i onclick="app.remCart(${x})" class="fa-solid fa-trash" style="color:var(--danger);cursor:pointer"></i></div></div>`; }); c.innerHTML=h||`<div style="text-align:center;padding:20px;color:#666">${this.t('empty')}</div>`; document.getElementById('cartTotal').innerText=t.toLocaleString()+' MRU'; },
            remCart: function(x){ this.cart.splice(x,1); this.renderCart(); },
            ps: async function() { if(!this.cart.length) return alert(this.t('empty')); const c=document.getElementById('posCust').value||'Client', t=Number(document.getElementById('cartTotal').innerText.replace(/[^0-9.]/g,'')); try { const r = await db.collection('invoices').add({companyId:this.state.cid, customer:c, items:this.cart, total:t, createdAt:new Date().toISOString()}); for(let i of this.cart) { const ref = db.collection('products').doc(i.id); await db.runTransaction(async tr=>{ const d=await tr.get(ref); tr.update(ref,{stock:d.data().stock-i.q}); }); } this.print(r.id,c,t,this.cart); this.nav('pos'); } catch(e){alert(e.message)} },
            list: async function(div, type) { div.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><h3>${type==='products'?this.t('stock'):type==='invoices'?this.t('inv'):type==='expenses'?this.t('exp'):this.t('sal')}</h3>${type!=='invoices'?`<button onclick="app.add('${type}')" class="btn btn-prim" style="width:auto;padding:8px 15px;">+</button>`:''}</div><div class="card"><div class="table-scroll"><table id="lst"><thead></thead><tbody><tr><td>Loading...</td></tr></tbody></table></div></div>`; const s = await db.collection(type).where('companyId','==',this.state.cid).get(); let docs = s.docs.map(d=>({id:d.id,...d.data()})); if(type==='invoices') docs.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt)); let h='', th=''; if(type==='invoices') { th=`<tr><th>${this.t('th_date')}</th><th>${this.t('th_client')}</th><th>${this.t('th_amount')}</th><th>${this.t('th_print')}</th></tr>`; docs.forEach(d=>{ const str=encodeURIComponent(JSON.stringify(d.items)); const dateFormatted = this.formatDate(d.createdAt); h+=`<tr><td>${dateFormatted}</td><td>${d.customer}</td><td>${d.total}</td><td><button class="btn btn-sec" style="padding:5px;" onclick="app.reprint('${d.id}','${d.customer}',${d.total},'${str}')">${this.t('th_print')}</button></td></tr>`; }); } else if(type==='products') { th=`<tr><th>${this.t('th_name')}</th><th>${this.t('th_buy')}</th><th>${this.t('th_sell')}</th><th>${this.t('th_stock')}</th><th>${this.t('th_edit')}</th><th>${this.t('th_del')}</th></tr>`; docs.forEach(d=>h+=`<tr><td>${d.name}</td><td>${d.buyPrice}</td><td>${d.sellPrice}</td><td>${d.stock}</td><td><button onclick="app.editProd('${d.id}',${d.buyPrice},${d.sellPrice})" style="border:none;cursor:pointer;color:var(--primary)">✎</button></td><td onclick="app.del('${d.id}','${type}')" style="color:var(--danger);cursor:pointer">X</td></tr>`); } else { th=`<tr><th>${this.t('th_name')}</th><th>${this.t('th_note')}</th><th>${this.t('th_amount')}</th><th>${this.t('th_del')}</th></tr>`; docs.forEach(d=>{ h+=`<tr><td>${d.val1}</td><td>${d.val2}</td><td>${d.val3}</td><td onclick="app.del('${d.id}','${type}')" style="color:var(--danger);cursor:pointer">X</td></tr>`; }); } document.querySelector('#lst thead').innerHTML=th; document.querySelector('#lst tbody').innerHTML=h||'<tr><td colspan="4">-</td></tr>'; },
            add: async function(t) { if(t==='products') { const n=prompt(this.t('prompt_name')), b=Number(prompt(this.t('prompt_buy'))), s=Number(prompt(this.t('prompt_sell'))), q=Number(prompt(this.t('prompt_qty'))); if(n&&b) { if(s<=b) return alert(this.t('err_price_logic')); await db.collection('products').add({companyId:this.state.cid, name:n, buyPrice:b, sellPrice:s, stock:q, createdAt:new Date().toISOString()}); this.nav('inventory'); } } else { const v1=prompt(this.t('prompt_name')), v2=prompt(this.t('prompt_note')), v3=Number(prompt(this.t('prompt_amount'))); if(v1&&v3) { await db.collection(t).add({companyId:this.state.cid, val1:v1, val2:v2, val3:v3, createdAt:new Date().toISOString()}); this.nav(t); } } },
            editProd: async function(id, b, os) { let ns = prompt(this.t('prompt_new_price'), os); if(!ns) return; ns=Number(ns); if(ns<=b) return alert(this.t('err_price_logic')); await db.collection('products').doc(id).update({sellPrice:ns}); this.nav('inventory'); },
            del: async function(id, col) { if(confirm(this.t('confirm_del'))) { if (col === 'products') { const expSnap = await db.collection('expenses').where('relatedId', '==', id).get(); expSnap.forEach(doc => { db.collection('expenses').doc(doc.id).delete(); }); } await db.collection(col).doc(id).delete(); this.nav(col==='products'?'inventory':col); } },
            reports: async function(div) { div.innerHTML='Loading...'; const [i,p,e,s] = await Promise.all([ db.collection('invoices').where('companyId','==',this.state.cid).get(), db.collection('products').where('companyId','==',this.state.cid).get(), db.collection('expenses').where('companyId','==',this.state.cid).get(), db.collection('salaries').where('companyId','==',this.state.cid).get() ]); let totalSales = 0; let cogs = 0; let unsoldStockValue = 0; let generalExpenses = 0; let salaries = 0; i.forEach(doc => { const d = doc.data(); totalSales += d.total; if(d.items){ d.items.forEach(item => { if(item.bp && item.q) cogs += (item.bp * item.q); }); } }); p.forEach(doc => { const d = doc.data(); if(d.buyPrice && d.stock) unsoldStockValue += (d.buyPrice * d.stock); }); e.forEach(d => generalExpenses += Number(d.data().val3)); s.forEach(d => salaries += Number(d.data().val3)); const totalExpenses = cogs + unsoldStockValue + generalExpenses + salaries; const netProfit = totalSales - totalExpenses; div.innerHTML = `<h2>${this.t('rep')}</h2><div class="grid-stats"><div class="card"><h3>${this.t('income')}</h3><h2 style="color:#10b981">+${totalSales.toLocaleString()}</h2></div><div class="card"><h3>${this.t('expense')}</h3><h2 style="color:#ef4444">-${totalExpenses.toLocaleString()}</h2><div style="font-size:0.8em; color:#888; text-align:right; margin-top:5px; line-height:1.6;"><div>${this.t('cogs')}: ${cogs.toLocaleString()}</div><div>${this.t('unsold')}: ${unsoldStockValue.toLocaleString()}</div><div>${this.t('exp')}: ${(generalExpenses+salaries).toLocaleString()}</div></div></div></div><div class="card" style="text-align:center; background:#fff; border:1px solid var(--primary)"><h3>${this.t('profit')}</h3><h1>${netProfit.toLocaleString()} MRU</h1></div>`; },
            reprint: function(id, c, t, itemsStr) { const items = JSON.parse(decodeURIComponent(itemsStr)); this.print(id,c,t,items); },
            print: function(id, c, t, items) { const dir = this.state.lang==='ar'?'rtl':'ltr'; const formattedDate = this.formatDate(new Date().toISOString()); const headers = `<tr><th style="border:1px solid #000">${this.t('tbl_prod')}</th><th style="border:1px solid #000">${this.t('tbl_qty')}</th><th style="border:1px solid #000">${this.t('tbl_tot')}</th></tr>`; let rows = items.map(i=>`<tr><td style="border:1px solid #000">${i.n}</td><td style="border:1px solid #000">${i.q}</td><td style="border:1px solid #000">${i.t}</td></tr>`).join(''); document.getElementById('printArea').innerHTML = `<div style="padding:20px; direction:${dir}; font-family:'Tajawal'"><center><h2>${this.state.name}</h2><p>${this.state.phone}</p></center><hr><p>INV: ${id.substring(0,5)} | ${formattedDate} <br> ${this.t('th_client')}: ${c}</p><table style="width:100%; border-collapse:collapse; text-align:center;">${headers}${rows}</table><h3>${this.t('p_tot')}: ${t.toLocaleString()} MRU</h3><center><small>MDA ERP System</small></center></div>`; window.print(); },
            admin: async function(div) { div.innerHTML = `<div class="card"><input id="an" class="inp" placeholder="Name"><input id="ap" class="inp" placeholder="Phone"><select id="adur" class="select-dur" style="width:100%;padding:12px;margin-bottom:15px;border-radius:10px;background:#f9fafb;color:#333;border:1px solid #ddd;"><option value="day">${this.t('sub_day')}</option><option value="week">${this.t('sub_week')}</option><option value="month" selected>${this.t('sub_month')}</option><option value="year">${this.t('sub_year')}</option></select><button onclick="app.gen()" class="btn btn-prim">${this.t('adm_gen')}</button></div><div class="card"><div class="table-scroll"><table id="at"><thead></thead><tbody></tbody></table></div></div>`; const s = await db.collection('activation_codes').orderBy('createdAt','desc').limit(50).get(); let h=`<tr><th>${this.t('adm_time')}</th><th>${this.t('adm_code')}</th><th>${this.t('adm_comp')}</th><th>${this.t('adm_phone')}</th><th>Expires</th><th>${this.t('adm_pay_hist')}</th><th>${this.t('adm_act')}</th></tr>`, b=''; s.forEach(d=>{ const v=d.data(); const dateStr = this.formatDate(v.createdAt); const comp = v.actualName || v.targetCompanyName || '-'; const ph = v.actualPhone || v.targetPhone || '-'; const expDate = v.expiryDate ? new Date(v.expiryDate).toLocaleDateString() : '-'; let payHist = ''; if(v.paymentHistory) { payHist = `<div class="pay-history">Count: ${v.paymentHistory.length}`; v.paymentHistory.forEach(ph => payHist += `<br>${new Date(ph.date).toLocaleDateString()}`); payHist += '</div>'; } b+=`<tr><td>${dateStr}</td><td style="font-family:monospace;font-weight:bold">${v.code}</td><td>${comp}</td><td>${ph}</td><td style="color:${new Date(v.expiryDate)<new Date()?'red':'var(--success)'}">${expDate}</td><td>${payHist}</td><td><button onclick="app.renewCompany('${d.id}', '${v.subscriptionType||'month'}')" class="btn btn-sec" style="padding:5px;font-size:11px;">${this.t('adm_renew')}</button> <button onclick="app.tst('${d.id}','${v.status}')" class="btn btn-prim" style="padding:5px;font-size:11px;">${v.status==='active'?'Stop':'Start'}</button> <button onclick="app.delCode('${d.id}')" class="btn btn-dan" style="padding:5px;font-size:11px;">Del</button></td></tr>`; }); document.querySelector('#at thead').innerHTML=h; document.querySelector('#at tbody').innerHTML=b; },
            gen: async function() { const n=document.getElementById('an').value, p=document.getElementById('ap').value, dur=document.getElementById('adur').value; if(n&&p) { await db.collection('activation_codes').add({code:this.randomStr(10), targetCompanyName:n, targetPhone:p, status:'active', used:false, createdAt:new Date().toISOString(), subscriptionType: dur, paymentHistory: []}); this.nav('admin'); } },
            renewCompany: async function(id, type) { if(!confirm("Confirm Payment & Renewal?")) return; const doc = await db.collection('activation_codes').doc(id).get(); const data = doc.data(); let baseDate = new Date(); if(data.expiryDate && new Date(data.expiryDate) > baseDate) { baseDate = new Date(data.expiryDate); } const newExpiry = this.addDuration(baseDate, type); const payment = { date: new Date().toISOString(), amount: 'Paid', type: type }; const history = data.paymentHistory || []; history.push(payment); await db.collection('activation_codes').doc(id).update({ expiryDate: newExpiry, paymentHistory: history, status: 'active' }); alert("Renewed until: " + new Date(newExpiry).toLocaleDateString()); this.nav('admin'); },
            tst: async function(id,st) { await db.collection('activation_codes').doc(id).update({status:st==='active'?'suspended':'active'}); this.nav('admin'); },
            delCode: async function(id) { if(confirm('Delete?')) { await db.collection('activation_codes').doc(id).delete(); this.nav('admin'); } },
        };
        
        window.onload = function() { app.init(); };
    </script>
